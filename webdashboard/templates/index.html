{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row mb-3">
  <div class="col-md-6">
    <label for="monthSelect" class="form-label">Month</label>
    <select id="monthSelect" class="form-select"></select>
  </div>
  <div class="col-md-6">
    <label for="viewToggle" class="form-label">View By</label>
    <select id="viewToggle" class="form-select">
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
  </div>
</div>

<div class="row mb-4">
  <div class="col">
    <div class="card bg-secondary text-white">
      <div class="card-body">
        <h5 class="card-title">Total Assets</h5>
        <h2 id="totalAssets">0</h2>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <canvas id="chartCanvas"></canvas>
  </div>
</div>
{% endblock %}
