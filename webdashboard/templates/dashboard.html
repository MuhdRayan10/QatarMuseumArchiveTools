{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<!-- TAB HEADERS -->
<ul class="nav nav-tabs mb-4" id="dashboardTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active"
            id="preview-tab"
            data-bs-toggle="tab"
            data-bs-target="#preview"
            type="button" role="tab"
            aria-controls="preview"
            aria-selected="true">
      Preview
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link"
            id="stats-tab"
            data-bs-toggle="tab"
            data-bs-target="#stats"
            type="button" role="tab"
            aria-controls="stats"
            aria-selected="false">
      Statistics
    </button>
  </li>
</ul>

<div class="tab-content" id="dashboardTabContent">
  <!-- PREVIEW PANE -->
  <div class="tab-pane fade show active" 
       id="preview" 
       role="tabpanel" 
       aria-labelledby="preview-tab">
    <div class="row mb-2">
      <div class="col-auto">
        <button id="prevBtn" class="btn btn-secondary">&larr; Prev</button>
        <button id="nextBtn" class="btn btn-secondary">Next &rarr;</button>
      </div>
      <div class="col-auto">
        <span id="previewCounter">0 / 0</span>
      </div>
    </div>
    <div id="previewArea" class="border rounded p-3 text-center">
      <!-- injected by JS -->
    </div>
  </div>

  <!-- STATISTICS PANE -->
  <div class="tab-pane fade" 
       id="stats" 
       role="tabpanel" 
       aria-labelledby="stats-tab">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="statMonth" class="form-label">Month</label>
        <select id="statMonth" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label for="statView" class="form-label">View By</label>
        <select id="statView" class="form-select">
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <div class="card bg-secondary text-white w-100">
          <div class="card-body">
            <h5 class="card-title">Total Assets</h5>
            <h2 id="totalAssets">0</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <canvas id="statsChart"></canvas>
      </div>
    </div>
  </div>
</div>

{% endblock %}
